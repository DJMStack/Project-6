<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reservation.css">
    <title>Document</title>
</head>
<body>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
<div class="elfsight-app-6e414fdb-2595-48cc-b819-8ea6f4b27d18"></div>
<h1>Reserve Now!</h1>

<div class="container">

    <form>
        <fieldset>
            <legend>Contact Info:</legend>

            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name..">

            <label for="eaddress">E-mail</label>
            <input type="text" id="eaddress" name="eaddress" placeholder="Your Email here..">

            <label for="pnumber">Phone Number</label>
            <input type="text" id="pnumber" name="pnumber" placeholder="Your Phone Number here..">

            <label for="dateandtime">Date and Time</label>
            <input type="text" id="dateandtime" name="dateandtime" placeholder="Your preferred Date and Time to arrive...">

            <label for="Message">Message</label>
            <textarea rows="4" cols="50" id="Message" name="Message" placeholder="Any accommodations?..." style="height:200px"></textarea>
            <br><br>

            <label for="contactback">How should we contact you back?:</label>
            <select name="contactback" id="contactback">
                <option value="E-mail">E-mail</option>
                <option value="Phone">Phone</option>
                <option value="mailing address">Mailing Address</option>
            </select>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>
</html>
